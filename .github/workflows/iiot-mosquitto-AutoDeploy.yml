name: Auto deploy Mosquitto
on:
  push:
    branches: [ main ]
    paths:
      - 'infra/iiot-mosquitto.yaml'
      - '.github/workflows/iiot-mosquitto-AutoDeploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.IIOTFFTSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.IIOTFFTSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.IIOTFFTSERVICE_AZURE_SUBSCRIPTION_ID }}
      - uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: mosquitto
          resourceGroup: iiot-poc-rg
          containerAppEnvironment: iiot-env-public
          yamlConfigPath: infra/iiot-mosquitto.yaml
