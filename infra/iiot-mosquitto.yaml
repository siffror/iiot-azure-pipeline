type: Microsoft.App/containerApps
name: mosquitto
location: northeurope
properties:
  managedEnvironmentId: /subscriptions/5e58abe7-2302-449a-a7a2-35f2b3c4b886/resourceGroups/iiot-poc-rg/providers/Microsoft.App/managedEnvironments/iiot-env-public
  configuration:
    activeRevisionsMode: Single
    ingress:
      external: false            # s√§tt true om du vill n√•s externt (kr√§ver VNET f√∂r TCP)
      targetPort: 1883
      transport: tcp
      traffic:
        - latestRevision: true
          weight: 100
    # üîê deklarera secret h√§r (v√§rdet s√§tts via CLI/Workflow ‚Äì inte i filen)
    secrets:
      - name: mosqconf
        value: ""                # l√§mna tomt i git; fylls via az containerapp secret set
  template:
    containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0  # stabil publikt tag; byt till din ACR-bild n√§r du vill
        env:
          - name: TZ
            value: UTC
        command:
          - /usr/sbin/mosquitto
        args:
          - -c
          - /appconfig/mosquitto.conf
          - -v
        volumeMounts:
          # ‚úÖ montera ENDAST data-katalogen p√• Azure Files
          - volumeName: mosquitto-data
            mountPath: /mosquitto/data
          # ‚úÖ montera secret som FIL-katalog, inte √∂ver /mosquitto/config
          - volumeName: mosqconfvol
            mountPath: /appconfig
        probes:
          - type: Liveness
            tcpSocket:
              port: 1883
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          - type: Readiness
            tcpSocket:
              port: 1883
            initialDelaySeconds: 5
            periodSeconds: 10
    volumes:
      # üóÇÔ∏è Azure Files (data)
      - name: mosquitto-data
        storageType: AzureFile
        storageName: mosquitto-data-storage
      # üîê Secret-volym f√∂r konfigfilen
      - name: mosqconfvol
        secret:
          secretRef: mosqconf
