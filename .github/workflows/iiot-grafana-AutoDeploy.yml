name: Auto deploy grafana
on:
  push:
    branches: [ main ]
    paths:
      - 'infra/grafana.yaml'
      - '.github/workflows/grafana-AutoDeploy.yml'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.IIOTFFTSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.IIOTFFTSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.IIOTFFTSERVICE_AZURE_SUBSCRIPTION_ID }}

      # S채tt secret i appen INNAN deploy (h채mtas fr책n GitHub Secret)
      - name: Ensure Grafana admin secret exists
        run: |
          az extension add -n containerapp --upgrade
          az containerapp secret set \
            -g iiot-poc-rg -n grafana \
            --secrets grafana-admin-password="${{ secrets.GRAFANA_ADMIN_PASSWORD }}"

      # Deploya endast YAML (inga build-steg, ingen ACR)
      - name: Deploy Grafana (YAML only)
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: iiot-poc-rg
          containerAppName: grafana
          containerAppEnvironment: iiot-env-public
          yamlConfigPath: infra/grafana.yaml
          disableTelemetry: false

      # (Valfritt) st채da bort inaktiva revisioner
      - name: Cleanup old inactive revisions
        run: |
          az containerapp revision list -g iiot-poc-rg -n grafana \
            --query "[?properties.active==\`false\`].name" -o tsv | \
          xargs -r -I {} az containerapp revision delete \
            -g iiot-poc-rg -n grafana --revision {} --yes
