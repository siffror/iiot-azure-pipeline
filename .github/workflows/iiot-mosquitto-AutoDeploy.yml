name: deploy-mosquitto
on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/iiot-mosquitto.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Az login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure mosquitto-conf secret on Container App
        run: |
          az extension add -n containerapp --upgrade
          az containerapp secret set \
            -g iiot-poc-rg -n mosquitto \
            --secrets mosquitto-conf="${{ secrets.MOSQUITTO_CONF }}"

      - name: Deploy mosquitto (YAML)
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: iiot-poc-rg
          containerAppName: mosquitto
          containerAppEnvironment: iiot-env-public
          yamlConfigPath: infra/iiot-mosquitto.yaml
          disableTelemetry: false
