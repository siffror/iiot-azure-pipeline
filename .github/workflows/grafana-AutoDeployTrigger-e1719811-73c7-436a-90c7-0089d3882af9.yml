name: Trigger auto deployment for grafana

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/grafana-AutoDeployTrigger-e1719811-73c7-436a-90c7-0089d3882af9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.GRAFANA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GRAFANA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GRAFANA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: iiotpocacr.azurecr.io
          registryUsername: ${{ secrets.GRAFANA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GRAFANA_REGISTRY_PASSWORD }}
          containerAppName: grafana
          resourceGroup: iiot-poc-rg
          imageToBuild: iiotpocacr.azurecr.io/grafana:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


