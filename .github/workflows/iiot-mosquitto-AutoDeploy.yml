name: Deploy IIoT Mosquitto (Azure Container Apps)

on:
  workflow_dispatch:
  push:
    branches:
      - main   # eller vilken branch du anv√§nder

permissions:
  id-token: write   # kr√§vs f√∂r OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Azure login med OIDC (ingen secret!)
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # üßæ (Valfritt) verifiera inloggning
      - name: Verify Azure context
        run: az account show -o table

      # üöÄ Ditt deploy-steg ‚Äì t.ex. ACA deployment
      - name: Deploy Mosquitto container
        run: |
          az containerapp update \
            --name mosquitto \
            --resource-group iiot-poc-rg \
            --image siffror.azurecr.io/mosquitto:latest \
            --query properties.latestRevisionFqdn -o tsv
